name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up Python 3.10
       uses: actions/setup-python@v4
       id: cp310  
       with:
         python-version: "3.10"

    #- run: echo '${{ steps.cp310.outputs.python-version }}'

     - name: Add conda to system path
       run: |
         # $CONDA is an environment variable pointing to the root of the miniconda directory
         echo $CONDA/bin >> $GITHUB_PATH

     - name: Install dependencies
       run: |
         conda env update --file pygeode_environment.yml --name base

     - name: Check for syntax errors/undefined variables with flake8
       run: |
         conda install flake8
         # stop the build if there are Python syntax errors or undefined names
         flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
         # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

     - name: Build pygeode
       run: |
         python setup.py build_ext -i

     - name: Test import of pygeode
       run: |
         python -c 'import pygeode as pyg; print(pyg.__version__)'

     - name: Run tests with nose
       run: |
         pip install nose
         cd tests
         nosetests
         cd issues
         nosetests
