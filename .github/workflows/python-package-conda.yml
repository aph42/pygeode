name: Verify Installation and Run Tests

on: [push]

jobs:
  build-linux:
    name: Build and test in linux, python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        os: ["ubuntu-latest"]
          # python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        python-version: ["3.10"]
    defaults:
      run:
        shell: bash -el {0}

    steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up conda environment
       uses: conda-incubator/setup-miniconda@v2
       with:
         auto-update-conda: true
         python-version: ${{ matrix.python-version }}
         show-channel-urls: true
         use-only-tar-bz2: true
         environment-file: pygeode_environment.yml
         activate-environment: pygeode

     - name: Check conda installation
       run: |
         conda info
         conda list

     # run: |
     #    conda env update --file pygeode_environment.yml --name base

     - name: Check for syntax errors/undefined variables with flake8
       run: |
         conda install flake8
         # stop the build if there are Python syntax errors or undefined names
         flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
         # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

     - name: Build pygeode
       run: |
         python setup.py build_ext -i

     - name: Test import of pygeode
       run: |
         which python
         python -c 'import pygeode as pyg; print(pyg.__version__)'

     - name: Run tests with pytest
       run: |
         conda install pytest pytest-cov
         python -m pytest --junitxml=pytest.xml --cov-report=term --cov=pygeode | tee pytest-coverage.txt

     - name: Pytest coverage
       uses: MishaKav/pytest-coverage-comment@main
       with:
         hide-badge: false
         unique-id-for-comment: python${{ matrix.python-version }}
         pytest-coverage-path: ./pytest-coverage.txt
         junitxml-path: ./pytest.xml
